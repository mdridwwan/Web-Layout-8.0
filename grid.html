<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Practices</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr) 2fr;
        }
        
        .grid-cell {
            margin-bottom: 10px;
            border: 1px solid blue;
            height: 100px;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <h1>Grid er ghari</h1>
    <div class="grid-container">
        <div class="grid-cell">number-1</div>
        <div class="grid-cell">number-2</div>
        <div class="grid-cell">number-3</div>
        <div class="grid-cell">number-4</div>
        <div class="grid-cell">number-5</div>
        <div class="grid-cell">number-6</div>
        <div class="grid-cell">number-7</div>
        <div class="grid-cell">number-8</div>
        <div class="grid-cell">number-9</div>
        <div class="grid-cell">number-10</div>
        <div class="grid-cell">number-11</div>
        <div class="grid-cell">number-12</div>
    </div>

</body>

</html>
